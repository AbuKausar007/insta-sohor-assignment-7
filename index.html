            <!-- 
            (1). How does JS works?
            Ans: Every browser has a engine to run JS code. Whenever we run a JS program, a "parser" remains in the engine receives our code. The parser check the JavaScript code for syntactic errors in line by line. If there is no errors in the code, it creates a data structure called AST (Abstract Syntax Tree). When the AST is created by the parser, the JS engine converts the JS code into the machine language (byte code) that machine can understand.Then this converted code is sent to the system for execution.

            (2). Difference between local storage & session storage.
            Ans: Local storage saves the user data permanently in the browser. The local storage is shared between all windows with the same origin, so if we set the data in one window, the change becomes visible in another one. The data does not expire, it remains after the browser restart.
            Session storage saves the user data for a specific time in the browser. The session storage exists only within the current browser tab. Another tab with the same page will have a different storage.
            But both storage provides same methods such as setItem(), getItem(), removeItem() etc.  
            -->
